name: CI

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v2

            - name: use node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - name: install dependancies
              run: yarn install --frozen-lockfile

            - name: build next.js
              run: yarn build

            - name: run tests
              run: yarn test
